- hosts: localhost
  vars:
    source_key: "./.ssh/id_ed25519"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519"
    personal: "{{ lookup('env', 'HOME') }}/personal"
  pre_tasks:
  - name: Update Apt
    become: true
    apt:
      force_apt_get: true
      update_cache: true
      state: present
    tags:
      - install
      - core
  tasks:
    - name: build ssh
      include_task: tasks/ssh.yml
    - name: build git
      include_task: tasks/git.yml
    - name: build core
      include_task: tasks/core.yml
    - name: build zsh
      include_task: tasks/zsh.yml
    - name: build nvim
      include_task: tasks/nvim.yml
    - name: build dotfiles
      include_task: tasks/dotfiles.yml
    - name: build productivity tools
      include_task: tasks/productivity-tools.yml
    - name: build lsp
      include_task: tasks/lsp.yml
